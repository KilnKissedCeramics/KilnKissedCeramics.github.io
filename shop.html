<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shop - Kiln Kissed Ceramics</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .wrap {
      max-width: 920px;
      margin: 48px auto;
      padding: 0 16px;
    }
    .card {
      margin: 0 auto;
      max-width: 720px;
      text-align: center;
      border: 1px solid rgba(26,77,180,0.12);
      border-radius: 20px;
      padding: 36px 24px;
      box-shadow: 0 10px 30px rgba(26,77,180,0.06);
    }
    .card h1 {
      font-size: 2rem;
      margin: 8px 0 8px;
    }
    .card p {
      color: #6b7ba8;
      margin: 0 auto 16px;
      max-width: 640px;
    }
    .btn {
      display: inline-block;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      background: #1A4DB4;
      color: #fff;
      transition: transform .06s ease, opacity .2s ease;
    }
    .btn:hover { transform: translateY(-1px); opacity: .95; }
  </style>
</head>
<body>
<header>
    <img src="assets/logo.jpg" alt="Kiln Kissed Ceramics Logo" class="logo">
    <nav class="nav">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="gallery.html">Gallery</a></li>
        <li><a href="shop.html">Shop</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact.html">Contact</a></li>
      </ul>
      <div class="cart-right"><a href="shop.html" aria-label="Go to Shop">Cart</a></div>
    </nav>
  </header>
  <main class="wrap">
    <div class="card">
      <h1>Coming Soon</h1>
      <p>Thanks for your patience while I photograph, price, and list the first drop. Until then, the <strong>Gallery</strong> shows shapes, sizes, and glaze options.</p>
      <a class="btn" href="gallery.html">Browse the Gallery</a>
    </div>
  </main>
  <footer>
    <p>&copy; 2025 Kiln Kissed Ceramics</p>
  </footer>
</body>
</html>
