<div class="lightbox-overlay" data-lightbox>
  <div class="lightbox-content">
    <button class="lightbox-close" type="button" aria-label="Close image">×</button>
    <button class="lightbox-prev" type="button" aria-label="Previous image">‹</button>
    <img class="lightbox-image" src="" alt="Expanded view" loading="lazy"/>
    <button class="lightbox-next" type="button" aria-label="Next image">›</button>
  </div>
</div>


<script>
  (function() {
    window.dataLayer = window.dataLayer || [];

    var overlay = document.querySelector('[data-lightbox]');
    if (!overlay) return;

    var imgEl = overlay.querySelector('.lightbox-image');
    var closeBtn = overlay.querySelector('.lightbox-close');
    var prevBtn = overlay.querySelector('.lightbox-prev');
    var nextBtn = overlay.querySelector('.lightbox-next');
    var triggers = Array.prototype.slice.call(
      document.querySelectorAll('.lightbox-trigger')
    );

    if (!imgEl || !triggers.length) return;

    var currentIndex = -1;

    function openAtIndex(index) {
      if (!triggers.length) return;

      var total = triggers.length;

      // Loop index for circular navigation
      if (index < 0) {
        index = total - 1;
      } else if (index >= total) {
        index = 0;
      }

      currentIndex = index;

      var trigger = triggers[currentIndex];
      if (!trigger) return;

      var fullSrc = trigger.getAttribute('data-full') || trigger.getAttribute('src');
      var alt = trigger.getAttribute('alt') || 'Gallery image';

      if (fullSrc) {
        imgEl.src = fullSrc;
      }
      imgEl.alt = alt;

      overlay.classList.add('is-open');
    }

    function showNext() {
      if (!triggers.length) return;

      var fromIndex = currentIndex === -1 ? 0 : currentIndex;
      var toIndex = fromIndex + 1;

      window.dataLayer.push({
        event: 'gallery_lightbox_navigate',
        direction: 'next',
        from_index: String(fromIndex),
        to_index: String(toIndex),
        page: 'gallery'
      });

      if (currentIndex === -1) {
        openAtIndex(0);
      } else {
        openAtIndex(currentIndex + 1);
      }
    }

    function showPrev() {
      if (!triggers.length) return;

      var fromIndex = currentIndex === -1 ? 0 : currentIndex;
      var toIndex = fromIndex - 1;

      window.dataLayer.push({
        event: 'gallery_lightbox_navigate',
        direction: 'prev',
        from_index: String(fromIndex),
        to_index: String(toIndex),
        page: 'gallery'
      });

      if (currentIndex === -1) {
        openAtIndex(0);
      } else {
        openAtIndex(currentIndex - 1);
      }
    }

    function closeLightbox() {
      window.dataLayer.push({
        event: 'gallery_lightbox_close',
        last_index: String(currentIndex),
        page: 'gallery'
      });

      overlay.classList.remove('is-open');
      imgEl.src = '';
      imgEl.alt = 'Expanded view';
      currentIndex = -1;
    }

    triggers.forEach(function(trigger, index) {
      trigger.setAttribute('data-lightbox-index', String(index));

      trigger.addEventListener('click', function(event) {
        event.preventDefault();

        var fullSrc = trigger.getAttribute('data-full') || trigger.getAttribute('src') || '';
        var alt = trigger.getAttribute('alt') || '';

        window.dataLayer.push({
          event: 'gallery_lightbox_open',
          image_src: fullSrc,
          image_alt: alt,
          image_index: String(index),
          page: 'gallery'
        });

        openAtIndex(index);
      });
    });

    overlay.addEventListener('click', function(event) {
      if (event.target === overlay) {
        closeLightbox();
      }
    });

    if (closeBtn) {
      closeBtn.addEventListener('click', function() {
        closeLightbox();
      });
    }

    if (nextBtn) {
      nextBtn.addEventListener('click', function() {
        showNext();
      });
    }

    if (prevBtn) {
      prevBtn.addEventListener('click', function() {
        showPrev();
      });
    }

    document.addEventListener('keydown', function(event) {
      if (!overlay.classList.contains('is-open')) return;

      if (event.key === 'Escape' || event.key === 'Esc') {
        closeLightbox();
      } else if (event.key === 'ArrowRight') {
        showNext();
      } else if (event.key === 'ArrowLeft') {
        showPrev();
      }
    });
  })();

</script>

<script>
  (function() {
    var toggle = document.querySelector('[data-nav-toggle]');
    var overlay = document.querySelector('[data-nav-overlay]');
    var closeBtn = document.querySelector('[data-nav-close]');
    if (!toggle || !overlay) return;

    function openNav() {
      document.body.classList.add('nav-open');
      toggle.setAttribute('aria-expanded', 'true');
    }

    function closeNav() {
      document.body.classList.remove('nav-open');
      toggle.setAttribute('aria-expanded', 'false');
    }

    toggle.addEventListener('click', function() {
      if (document.body.classList.contains('nav-open')) {
        closeNav();
      } else {
        openNav();
      }
    });

    overlay.addEventListener('click', closeNav);

    if (closeBtn) {
      closeBtn.addEventListener('click', closeNav);
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape' || event.key === 'Esc') {
        if (document.body.classList.contains('nav-open')) {
          closeNav();
        }
      }
    });
  })();
</script>
