<script>
  (function() {
    var overlay = document.querySelector('[data-lightbox]');
    if (!overlay) return;
    var imgEl = overlay.querySelector('.lightbox-image');
    var closeBtn = overlay.querySelector('.lightbox-close');

    function openLightbox(src, alt) {
      imgEl.src = src;
      if (alt) imgEl.alt = alt;
      overlay.classList.add('is-open');
    }

    function closeLightbox() {
      overlay.classList.remove('is-open');
      imgEl.src = '';
    }

    document.addEventListener('click', function(event) {
      var trigger = event.target.closest('.lightbox-trigger');
      if (!trigger) return;
      event.preventDefault();
      var fullSrc = trigger.getAttribute('data-full') || trigger.getAttribute('src');
      var alt = trigger.getAttribute('alt') || 'Expanded view';
      openLightbox(fullSrc, alt);
    });

    overlay.addEventListener('click', function(event) {
      if (event.target === overlay) {
        closeLightbox();
      }
    });

    if (closeBtn) {
      closeBtn.addEventListener('click', closeLightbox);
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape' || event.key === 'Esc') {
        if (overlay.classList.contains('is-open')) {
          closeLightbox();
        }
      }
    });
  })();
</script>

<script>
  (function() {
    var toggle = document.querySelector('[data-nav-toggle]');
    var overlay = document.querySelector('[data-nav-overlay]');
    var closeBtn = document.querySelector('[data-nav-close]');
    if (!toggle || !overlay) return;

    function openNav() {
      document.body.classList.add('nav-open');
      toggle.setAttribute('aria-expanded', 'true');
    }

    function closeNav() {
      document.body.classList.remove('nav-open');
      toggle.setAttribute('aria-expanded', 'false');
    }

    toggle.addEventListener('click', function() {
      if (document.body.classList.contains('nav-open')) {
        closeNav();
      } else {
        openNav();
      }
    });

    overlay.addEventListener('click', closeNav);

    if (closeBtn) {
      closeBtn.addEventListener('click', closeNav);
    }

    document.addEventListener('keydown', function(event) {
      if (event.key === 'Escape' || event.key === 'Esc') {
        if (document.body.classList.contains('nav-open')) {
          closeNav();
        }
      }
    });
  })();
</script>
